<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
   
    <div class="container mx-auto my-5">
        <h1 class="text-muted text-center my-4">Weather</h1> 
        <form class="change-location text-center text-muted my-4">
           <label for ='city'>Enter a Location for Weather information</label>
           <br>
           <select class="form-control my-1" name="category" id="category">
                <option  value="">Select</option>
           </select>
           
           <input type = 'text' name ='city' class="form-control p-4" placeholder="Enter City Name">
        </form>
        <div class="card shadow-lg rounded d-none">
                <img src="https://via.placeholder.com/400x300" class="time card-img-top">
                <div class="icon bg-light mx-auto text-center">
                  <img src="" alt="">
                </div>
                <div class="text-muted text-uppercase text-center details">
                    <h5 class="my-3">City name</h5>
                    <div class="my-3">Weather condition</div>
                    <div class="display-4 my-4">
                        <span>temp</span>
                        <span>&deg;C</span>
                    </div>
                </div>
        </div>
    </div>
    <script src="forcast.js"></script>
    <script src="app.js"></script>
</body>
</html>
